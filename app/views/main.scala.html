@(title: String)(accessToken: Option[twitter4j.auth.AccessToken])(content: Html)

<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        @if(accessToken.isEmpty) {
            <a href="@routes.OAuthController.login">Twitterでログイン</a>
        } else {
            <p>@{accessToken.map(_.getScreenName).getOrElse("null")} でログイン中</p>
            <a href="@routes.OAuthController.logout">ログアウト</a>
        }
        @content

        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
