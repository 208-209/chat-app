@(title: String)(user: Option[User])(content: Html)

<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    </head>
    <body>

        <div class="container-fluid">

            <nav class="navbar navbar-dark bg-dark fixed-top">

                <ul class="navbar-nav mr-auto">
                    <li>
                        <a class="navbar-brand" href="@routes.ChannelController.read("general")">chat-app</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    @user.map { user =>
                        <li>
                            <img src="@user.profileImageUrl" alt="" class="rounded nav-profile-image">
                            <a href="@routes.OAuthController.logout" class="btn btn-outline-success" role="button">@{user.userName} をログアウト</a>
                        </li>
                    }.getOrElse {
                        <li>
                            <a href="@routes.OAuthController.login" class="btn btn-outline-success" role="button">Twitter でログイン</a>
                        </li>
                    }
                </ul>


            </nav>

            <div class="main-container">
                @content
            </div>

        </div>

        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
