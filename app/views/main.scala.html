@(title: String)(user: Option[User])(content: Html)(implicit request: RequestHeader, messagesProvider: MessagesProvider)

@userModal(user)

<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    </head>
    <body>

        <div class="container-fluid">

            <nav class="navbar navbar-dark bg-primary fixed-top">
                <ul class="navbar-nav mr-auto">
                    <li>
                        <a class="navbar-brand" href="@routes.ChannelController.read("general")">Chat app</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    @user.map { _user =>
                        <li>
                            <a href="#" id="userLink" data-toggle="modal" data-target="#userModal" title="アカウントの解除">
                                <img src="@_user.profileImageUrl" alt="profile-image" class="rounded nav-profile-image">
                                <span class="navbar-text">@{_user.userName}</span>
                            </a>
                            <a href="@routes.OAuthController.logout" class="btn btn-outline-warning" role="button">ログアウト</a>
                        </li>
                    }.getOrElse {
                        <li>
                            <a href="@routes.OAuthController.login" class="btn btn-outline-warning" role="button">Twitter でログイン</a>
                        </li>
                    }
                </ul>
            </nav>

            <div class="main-container">
                @content
            </div>

        </div>

        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
