@(title: String)(user: Option[User])(content: Html)

<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>


        <div class="container-fluid">

            <nav class="navbar navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="@routes.ChannelController.read("general")">chat-app</a>


                @user.map { user =>
                    <a href="@routes.OAuthController.logout" class="btn btn-outline-success" role="button">@{user.userName} をログアウト</a>
                }.getOrElse {
                    <a href="@routes.OAuthController.login" class="btn btn-outline-success" role="button">Twitter でログイン</a>
                }
            </nav>

            <div class="main-container">
                @content
            </div>

        </div>

        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
