@(user: Option[User])(implicit request: RequestHeader, messagesProvider: MessagesProvider, flash: Flash)

@main("Chat app")(user) {
  <main class="index-container">
    @flash.get("userSuccess").map { message =>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        @message
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    }

    <div class="jumbotron my-3">
      <h1>Chat app</h1>
      <p class="lead">Chat app はTwitter認証を利用したチャットアプリケーションです</p>
    </div>
  </main>

}
